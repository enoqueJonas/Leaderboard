<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">Leaderboard</h1>
      <div class="leaderboard-body">
        <div class="recent-scores">
          <div class="recent-scores-header">
            <h2 class="recent-scores-title">Recent Scores</h2>
            <button class="button" id="btn-refresh">Refresh</button>
          </div>
          <div class="recent-scores-body">
            .
          </div>
        </div>
        <div class="add-score">
            <h2 class="add-score-title">Add your score</h2>
            <form class="form">
                <input class="input" type="text" id="name" name="name" placeholder="Your name">
                <input class="input" type="text" id="score" name="score" placeholder="Your score">
                <button type="submit" class="button" id="btn-submit"> Submit</button>
            </form>
        </div>
      </div>
    </div>
  </body>
</html>
